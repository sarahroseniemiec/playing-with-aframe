<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>a-frame</title>

    <script type="text/javascript" src="bundle.js"></script>
  </head>
  <body>

      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>

    <a-scene physics="debug: true">

      <!-- Sky -->
      <a-sky color="#c9e2ff"></a-sky>

      <!-- Plant -->
      <a-assets>
        <a-asset-item id="plant" src="/assets/model/model.dae"></a-asset-item>
      </a-assets>
      <a-entity static-body position="-1 0.5 -5.5" collada-model="#plant"></a-entity>

      <!-- Vive controllers -->
      <a-entity vive-controls="hand: right" throwing-hand></a-entity>
      <a-entity vive-controls="hand: left"></a-entity>

      <!-- Camera -->
      <a-entity camera look-controls position="0.6 3 -7.5" rotation="-33 -548.898 0"></a-entity>

      <!-- Floor -->
      <a-plane  position="0 0 -4" rotation="-90 0 0" width="20" height="20" color="black" static-body></a-plane>

      <a-cylinder dynamic-body="mass: 1"><a-cylinder>

      <a-sphere color="green" position="-3 0.5 -2" dynamic-body="mass: 1"><a-sphere>



      <!-- Immovable box -->
      <a-box static-body position="-2 0.5 -2" width="3" height="1" depth="1" color="blue"></a-box>


      <!-- Dynamic box -->
      <!-- <a-box dynamic-body position="1 0.5 -2" width="1" height="1" depth="1" color="pink"></a-box> -->

    </a-scene>
  </body>
</html>
